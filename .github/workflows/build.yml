name: build

on:
  push:
    branches: [ci]

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up ci environment
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
          cache: 'pip'
      - id: install-hatch
        run: pip install hatch
      - id: bump-version
        run: export NEW_VERSION=`hatch run ci:bump-version`
      - id: version-check
        run: env
